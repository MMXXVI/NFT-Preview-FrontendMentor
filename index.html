<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet">
    <title>NFT Preview Card</title>
</head>

<body>
    <div class="card">
        <div class="nft">
            <div class="nft-view">
                <img src="assets/images/icon-view.svg">
            </div>
        </div>
        <p class="title link">Equilibrium #3429</p>
        <div class="description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-view">
            <div class="price align">
                <img src="assets/images/icon-ethereum.svg">
                <p>0.041 ETH</p>
            </div>
            <div class="days-left align">
                <img src="assets/images/icon-clock.svg">
                <p>3 days left</p>
            </div>
        </div>
        <div class="author-view">
            <img src="assets/images/image-avatar.png">
            <p>Creation of <span class="link">Jules Wyvern</span></p>
        </div>
    </div>
</body>

</html>
